<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Tap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <h1>Tap Music</h1>
          <p>Create sounds with just one tap</p>
        </div>
      </header>
      <main>
        <div class="visuals"></div>
        <div class="pads">
          <div class="pad1">
            <audio src="./sounds/bubbles.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="pad2">
            <audio src="./sounds/clay.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="pad3">
            <audio src="./sounds/confetti.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="pad4">
            <audio src="./sounds/glimmer.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="pad5">
            <audio src="./sounds/moon.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="pad6">
            <audio src="./sounds/ufo.mp3" class="sounds">
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
